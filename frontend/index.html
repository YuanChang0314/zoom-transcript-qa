<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self' https:; connect-src 'self' https: ws: wss:; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' https: 'unsafe-eval'; frame-ancestors 'self' https://*.zoom.us https://*.zoom.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zoom Transcript QA</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <h1>Transcript QA (Zoom App)</h1>

    <div class="controls">
      <button id="btn-auth">Authorize (In-client OAuth)</button>
      <button id="btn-context">Get Meeting Context</button>
      <button id="btn-connect">Connect WebSocket</button>
    </div>

    <div class="row">
      <div class="col">
        <h2>Meeting</h2>
        <pre id="ctx"></pre>
      </div>
      <div class="col">
        <h2>Auth</h2>
        <pre id="auth"></pre>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h2>Transcripts</h2>
        <div id="transcripts"></div>
      </div>
      <div class="col">
        <h2>Q&A</h2>
        <div id="qna"></div>
      </div>
    </div>
  </div>


  <script src="https://appssdk.zoom.us/sdk.min.js"></script>
  <script>
    // ====== Utilities: PKCE ======
    const b64url = (buf) => btoa(String.fromCharCode(...new Uint8Array(buf)))
      .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/,'');

    async function createPkcePair() {
      const verifierBytes = crypto.getRandomValues(new Uint8Array(32));
      const verifier = b64url(verifierBytes); // 43â€“128 chars
      const digest = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(verifier));
      const challenge = b64url(digest);
      return { verifier, challenge };
    }

    // ====== Globals ======
    let PKCE_VERIFIER = null;

    const BACKEND_BASE = window.location.origin.includes("vercel.app")
      ? "https://zoom-transcript-qa.onrender.com"  
      : "http://localhost:10000";                   

    function logAuth(obj) {
      document.getElementById("auth").textContent = JSON.stringify(obj, null, 2);
    }
    function logCtx(obj) {
      document.getElementById("ctx").textContent = JSON.stringify(obj, null, 2);
    }
    function logLine(s) {
      const div = document.createElement("div");
      div.textContent = s;
      document.getElementById("transcripts").appendChild(div);
    }

    // ====== Zoom SDK Capabilities ======
    async function ensureConfig() {
      await zoomSdk.config({
        capabilities: ["authorize", "getMeetingContext"]
      });
    }

    async function authorizeInClient() {
      await ensureConfig();
      const { verifier, challenge } = await createPkcePair();
      PKCE_VERIFIER = verifier;

      await zoomSdk.authorize({
        codeChallenge: challenge,
        codeChallengeMethod: "S256",
        state: "demo-state"
      });
    }

    zoomSdk.addEventListener("onAuthorized", async (payload) => {
      try {
        const code = payload.code;
        const redirect_uri = payload.redirectUri || payload.redirectUrl;

        const res = await fetch(`${BACKEND_BASE}/oauth/exchange`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            code,
            code_verifier: PKCE_VERIFIER,
            redirect_uri
          })
        });

        const tok = await res.json();
        logAuth(tok);
      } catch (e) {
        logAuth({ error: String(e) });
      }
    });

    // ====== 3) Meeting Context ======
    async function getContext() {
      await ensureConfig();
      const ctx = await zoomSdk.getMeetingContext();
      logCtx(ctx);
    }

    function connectWS() {
      const url = `${BACKEND_BASE.replace(/^http/, "ws")}/ws?meeting_id=local-dev`;
      const ws = new WebSocket(url);
      ws.onopen = () => logLine("[ws] connected");
      ws.onclose = () => logLine("[ws] closed");
      ws.onerror = (e) => logLine("[ws] error " + (e?.message || ""));
      ws.onmessage = (ev) => logLine(ev.data || "");
    }

    document.getElementById("btn-auth").onclick = authorizeInClient;
    document.getElementById("btn-context").onclick = getContext;
    document.getElementById("btn-connect").onclick = connectWS;
  </script>
</body>
</html>
